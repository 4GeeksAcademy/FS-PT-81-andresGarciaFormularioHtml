<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>

    <title>Formulario 4Geeks</title>
</head>

<style>
    .emoji-dollar {
        display: flex;
    }
    .button {
        float: right;
    }
    div {
        border: 1px;
    }
</style>

<body>
    <div class="row justify-content-center mt-5">
        <div class="col-md-10 offset-md-1">
            <div class="card">
                <div class="card-header">
                    <h3>Payment form example</h3>
                </div>
                <div class="car-body">
                    <div id="error-msg" class="alert alert-danger">Some fields are missing</div>
                </div>
                <form method="post" action="#">
                    <div class="row mt-4">
                        <div class="col-sm-5 pb-3">
                            <label for="Account">Card#</label>
                            <input type="text" id="Account" class="form-control" placeholder="XXXXXXXXXXXX">
                        </div>
                        <div class="col-sm-3 pb-3">
                            <label for="CVC">CVC#</label>
                            <input type="text" id="CVC" class="form-control" placeholder="000">
                        </div>
                        <div class="col-sm-4 pb-3">
                            <label for="Amount">Amount</label>
                            <div class="emoji-dollar">
                                <i class="fa-solid fa-dollar-sign"></i>

                                <input type="number" name="Amount" id="Amount" class="form-control"
                                    placeholder="Amount">
                            </div>
                        </div>
                        <div class="col-sm-6 pb-3">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" class="form-control" placeholder="">
                        </div>
                        <div class="col-sm-6 pb-3">
                            <label for="lasName"> Last Name</label>
                            <input type="text" id="lasName" class="form-control" placeholder="">
                        </div>
                        <div class="col-sm-6 pb-3">
                            <label for="city">City</label>
                            <input type="text" id="pickCity" class="form-control" placeholder="">
                        </div>
                        <div class="col-sm-3 pb-3">
                            <label for="pickState">State</label>
                            <select name="pickState" id="State" class="form-control custom-select">
                                <option class="text-black bg-warning">
                                    Choose a city
                                </option>
                                <option value="CA">
                                    California
                                </option>
                                <option value="TX">
                                    Texas
                                </option>
                                <option value="FL">
                                    Florida
                                </option>
                                <option value="PA">
                                    Pennsylvania
                                </option>
                                <option value="NY">
                                    New York
                                </option>
                                <option value="IL">
                                    Illinois
                                </option>
                                <option value="OH">
                                    Ohio
                                </option>
                                <option value="GA">
                                    Georgia
                                </option>
                                <option value="NC">
                                    North Carolina
                                </option>
                                <option value="MI">
                                    Michigan
                                </option>
                                <option value="AZ">
                                    Arizona
                                </option>
                                <option value="MA">
                                    Massachutes
                                </option>
                                <option value="WA">
                                    Washingtown D.C
                                </option>
                                <option value="VA">
                                    Virginia
                                </option>
                                <option value="CO">
                                    Colorado
                                </option>
                            </select>
                        </div>
                        <div class="col-sm-3 pb-3">
                            <label for="postalCode">Postal Code </label>
                            <input type="text" id="postalCode" class="form-control" placeholder="">
                        </div>
                        <div class="col-sm-6 pb-3">
                            <p id="examplePaymentMethod">We accept:</p>
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-secondary">
                                    <input type="radio" name="paymentOptions" id="Yellow">
                                    <i class="fa-brands fa-cc-mastercard"></i>
                                </label>
                                <label class="btn btn-secondary">
                                    <input type="radio" name="paymentOptions" id="Blue">
                                    <i class="fa-brands fa-cc-visa"></i>
                                </label>
                                <label class="btn btn-secondary">
                                    <input type="radio" name="paymentOptions" id="Red">
                                    <i class="fa-brands fa-cc-diners-club"></i>
                                </label>
                                <label class="btn btn-secondary">
                                    <input type="radio" name="paymentOptions" id="grey">
                                    <i class="fa-brands fa-cc-amex"></i>
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6 pd-3">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="exampleMessage" rows="3"></textarea>
                            <small class="text-muted">Add any notes here.</small>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="button">
                            <button class="btn btn-secondary" type="reset">Cancel</button>
                            <button id="sendForm" class="btn btn-primary" type="button">Send</button>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</body>
